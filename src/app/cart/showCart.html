<div class="modal-header">
 <h3 class="modal-title">My Cart</h3>
</div>
<div class="modal-body">
  <table class="table table-striped">
   <thead>
     <tr>
       <th>Product</th>
       <th>Price</th>
       <th>Remove</th>
     </tr>
   </thead>
   <tbody>
     <tr ng-repeat="product in cart.tempCart">
       <td>{{ product.name }}</td>
       <td>{{ product.price_cents / 100 | currency }}</td>
       <td>
          <a ng-click="cart.removeItem(product)">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </td>
     </tr>
   </tbody>
 </table>
  <div class="cart-total">
    Total: {{ cart.total() / 100 | currency }}
  </div>
  <div class="purchase">
    <button class="btn btn-success" type="button" ng-click="cart.purchase()">Purchase</button>  
  </div>
</div>
<div class="modal-footer">
 <button class="btn btn-primary" type="button" ng-click="cancel()">Close</button>
</div>
